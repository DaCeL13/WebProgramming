<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zombie</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Butcherman&family=Creepster&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="canvas">
            <div class="head">
                <div class="bullet-point">
                    <p>BRAIIIINSS !!!</p> 
                </div>
                <div class="brain"></div>
                <div class="left-eye"></div>
                <div class="right-eye"></div>
                <div class="left-ear"></div>
                <div class="right-ear"></div>
                <div class="nose"></div>
                <div class="out-mouth">
                    <div class="mouth">
                        <div class="in-mouth">
                            <div class="tongue"></div>
                            <div class="tooth" id="tooth-1"></div>
                            <div class="tooth" id="tooth-2"></div>
                            <div class="tooth" id="tooth-3"></div>
                        </div>
                    </div>
                    <div class="slime-container">
                        <div class="mouth-slime">
                            <div class="slime-drop" id="drop-1"></div>
                            <div class="slime-drop" id="drop-2"></div>
                            <div class="slime-drop" id="drop-3"></div>
                        </div>
                    </div>
                </div>
                <div class="detail-1"></div>
                <div class="detail-2"></div>
                <div class="detail-3"></div>
                <div class="detail-4"></div>
                <div class="detail-5"></div>
            </div>
        </div>
    </body>
</html>
